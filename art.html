            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const images = document.querySelectorAll('.circle .slider .item img');
                    const slider = document.querySelector('.circle .slider');
                    
                    images.forEach(image => {
                        image.addEventListener('click', function() {
                            slider.style.animation = 'none'; //stop the animation

                            const overlay = document.createElement('div');
                            overlay.className = 'overlay';
                            document.body.appendChild(overlay);
                            
                            //clone the clicked image and add the full-size class
                            const fullSizeImage = this.cloneNode();
                            fullSizeImage.classList.add('full-size');
                
                            //append the full-size image to the body
                            document.body.appendChild(fullSizeImage);
                
                            //add event listener to remove full-size class on click
                            overlay.addEventListener('click', function() {
                                fullSizeImage.style.animation = 'growOut 0.5s forwards';
                                fullSizeImage.addEventListener('animationend', function() {
                                document.body.removeChild(fullSizeImage); //remove the full-size image
                                document.body.removeChild(overlay); //remove the overlay
                                slider.style.animation = ''; //restart the animation
                                });
                            });
                        });
                    });
                });
                </script>
